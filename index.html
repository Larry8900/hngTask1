<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hng Task 1</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">

</head>
<body>
    <header>
        <h1 class="text-center xs-col-12 sm-col-12 md-col-12 lg-col-12 xl-col-12">Personal Data</h1>
    </header>
    <main class="container"
        <div class="frame xs-col-12 sm-col-12 md-col-12 lg-col-12 xl-col-12">
            <div class="display-pic">
                <img src="./profilePic.jpg" alt="lilone802" data-testid="slackDisplayImage" class="img-fluid">
            </div>
            <div class="name">
                <h3> Name: <span data-testid="slackUserName">Adesina Olanrewaju</span></h3>
            </div>
            <div class="day-of-the-week">
                <h3>Current Day Of The Week : <span data-testid="currentDayOfTheWeek" class="current-day" id="current-day"></span> </h3>
                   
            </div>
            <div class="utc-time">
                <h3>Current UTC Time : <span data-testid="currentUTCTime" id="utc-time"> </span></h3>
                
            </div>
            <div class="track">
                <h3>Track : <span data-testid="myTrack">Frontend</span>  </h3>
                 
            </div>
            <div class="github-url">
                <h3>Github URL : <a href="https://github.com/Larry8900/hngTask1.git" data-testid="githubURL">https://github.com/Larry8900/hngTask1.git</a></h3>
            </div>
        
        </div>
        
    </main>
    <script src="script.js"></script>
    
</body>
</html>
